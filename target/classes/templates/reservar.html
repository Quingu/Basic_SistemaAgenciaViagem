<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar - Agência Viagens Dream</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<header>
    <div class="container">
        <img src="./images/logoVCV.png" alt="Logo VCV" style="height: 60px;">
        <h1>VCV - Viagens com Vantagens</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pacotes.html">Pacotes</a></li>
                <li><a href="reservar.html">Reservar</a></li>
                <li><a href="minhas-reservas.html">Minhas Reservas</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <section class="form-section">
        <h2>Fazer Reserva</h2>
        <form id="reserva-form">
            <div class="form-group">
                <label for="cliente-id">Seu ID de Cliente:</label>
                <input type="number" id="cliente-id" name="cliente-id" required>
            </div>

            <div class="form-group">
                <label for="pacote-id">Pacote de Viagem:</label>
                <select id="pacote-id" name="pacote-id" required>
                    <option value="">Selecione um pacote</option>
                    <!-- Opções serão preenchidas via JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label for="data-reserva">Data da Reserva:</label>
                <input type="date" id="data-reserva" name="data-reserva" required>
            </div>

            <button type="submit" class="btn">Reservar</button>
        </form>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2023 Viagens Com Vantagens. Todos os direitos reservados.</p>
    </div>
</footer>

<script src="./script/script.js"></script>
</body>
</html>
